<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Robericano</title>
  </head>
  <body id="mainBody">
    <div id="mainContainer">
      <h1>Robericano</h1>

      <p>The ultimate game schedule for 2 on 2.</p>
      <p>4-6 players.</p>
      <div class="button01Div"><button id="button01">Next</button></div>
    </div>

    <div id="page02Container">
      <h2>Robericano</h2>
      <p>Please choose the number of players.</p>
      <br /><br />
      <select name="playerNumber" id="numberOfPlayersDropDown">
        <option selected value="6">6 players</option>
        <option value="5">5 players</option>

        <option value="4">4 players</option>
      </select>

      <p></p>
      <br /><br /><br />
      <p>Please enter your preferred game time (min).</p>
      <br /><br />

      <input
        placeholder="120"
        type="text"
        id="gameTime"
        name="name"
        required
        minlength="0"
        maxlength="8"
        size="9"
      />
      <div class="button01Div"><button id="button02">Next</button></div>
    </div>

    <div id="page03Container">
      <h2>Robericano</h2>

      <p>Please enter the player names.</p>
      <div id="nameInputContainer"></div>

      <div class="button01Div"><button id="button04">Back</button><button id="button03">Next</button></div>
    </div>
    <div id="blackBackground">
      <h4>v0.10</h4>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
