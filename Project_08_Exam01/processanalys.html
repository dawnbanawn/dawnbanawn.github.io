<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap"
      rel="stylesheet"
    />
    <title>Dan Heikenberg</title>
  </head>
  <body>
    <div class="header" id="processAnalysHeader">
      <!--Delat in allt i 3 huvud-sektioner (divs), header, main och footer, och sedan alla mindre sektioner i divs-->
      <div class="nav">
        <!--Nav känns som ett givet namn för div som ska innehålla logga och meny-->
        <div class="logo">
          <h1>Dan Heikenberg</h1>
        </div>
        <div class="links">
          <!--Alla länkarna hamnade i sin egen div-->
          <a href="./index.html">Home</a>
          <a href="#">Processanalys</a>
          <a href="https://www.hv.se/">HSV</a>
        </div>
      </div>
    </div>
    <div class="main">
      <!--Huvudsektionen, den enda som skrivs ut vid print-->
      <div class="processAnalysContainer">
        <h2>Processanalys</h2>
        <object
          class="processAnalysText"
          data="./Processanalys.txt"
          type="text/plain"
          width="100%"
          style="height: 95%"
        ></object>
      </div>
    </div>
    <div class="footer">
      <!--Footer sektionen-->
      <div class="footerInfo">
        <!--All info i footer delas in i 3 divs-->
        <h2>Adress</h2>
        <p>Storgatan 1</p>
        <p>12345 Båstad</p>
      </div>
      <div class="footerInfo">
        <h2>Telefon</h2>
        <p>0431-12345</p>
        <p>073 123 456 78</p>
      </div>
      <div class="footerInfo">
        <h2>E-post</h2>
        <p>bli@info.se</p>
        <p>blo@sales.se</p>
      </div>
    </div>
  </body>
</html>
