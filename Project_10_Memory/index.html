<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dan Heikenberg</title>
  </head>
  <body id="body">
    <div>
      <h1>Modul 4</h1>
    </div>
    <div id="settingsContainer">
      <p>Fill in all the settings and click the button to start a new game.</p>
      <br>
      
      <label for="players">Number of players (1-4):</label>
      <input type="number" id="players" name="players" placeholder="1" required
       minlength="1" maxlength="1" size="4">
       <br>
       <br>
       <label for="cards">Number of cards (4-20, even number):</label>
       <input type="number" id="cards" name="cards" placeholder="4" required
        minlength="1" maxlength="2" size="4">
       <br>
       <br>

        <button id="startButton">Start</button>
    </div>
    <div id="cardContainer">

    </div>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
